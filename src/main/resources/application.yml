server:
  port: 8081
  error:
    include-message: always

spring:
  main:
    web-application-type: servlet

  datasource:
    url: jdbc:postgresql://localhost:5322/carbooking
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show_sql: true
